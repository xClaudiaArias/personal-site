<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <meta name="description" content="personal site">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Claudia's personal site</h1>

    <h2>Welcome to my guestbook!</h2>

    <form action="" method="post">
        <fieldset>
            <legend><h3>Enter your information?</h3></legend>

            <label for="full-name">Name: </label>
            <input type="text" id="full-name">

            <label for="email">Email: </label>
            <input type="email" id="email">

            <label for="username">Username: </label>
            <input type="text" id="username">

            <label for="your-page">Your page: </label>
            <input type="text" id="your-page">

            <p>Gender: </p>

            <input type="radio" name="gender" id="female">
            <label for="female">Female </label>

            <input type="radio" name="gender" id="male">
            <label for="male">Male </label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other </label>

        </fieldset>

        <fieldset>
            <legend><h3>Random Stuff</h3></legend>

            <p>How do you find me?</p>

            <input type="checkbox" name="notice" id="ads">
            <label for="ads">Ads</label>

            <input type="checkbox" name="notice" id="recommendation">
            <label for="recommendation">Recommendation</label>

            <input type="checkbox" name="notice" id="creeping">
            <label for="creeping">Creeping</label>
            <br>
            <label for="holiday">What is your fave holiday?</label>
            <input type="date" name="holiday" id="holiday">
        </fieldset>
    </form>
</body>
</html>
